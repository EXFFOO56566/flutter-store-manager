name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.5.3
      with:
        flutter-version: '2.10.1'
    - run: flutter pub get
      working-directory: ./
    - run: flutter test
      working-directory: ./
